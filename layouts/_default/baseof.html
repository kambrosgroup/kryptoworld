<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
    <meta name="keywords" content="{{ .Params.keywords | default .Site.Params.keywords }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ .Params.description | default .Site.Params.description }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ .Params.description | default .Site.Params.description }}">
    
    <!-- Schema.org -->
    {{ if .IsPage }}
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "{{ .Title }}",
        "description": "{{ .Params.description }}",
        "datePublished": "{{ .Date.Format "2006-01-02" }}",
        "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
        "author": {
            "@type": "Organization",
            "name": "KryptoWorld"
        },
        "publisher": {
            "@type": "Organization",
            "name": "KryptoWorld",
            "url": "https://kryptoworld.space"
        }
    }
    </script>
    {{ end }}
    
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --surface-2: #1a1a25;
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --accent: #f59e0b;
            --accent-hover: #fbbf24;
            --border: #27272a;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
        }
        
        a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }
        
        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }
        
        .logo:hover {
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            color: var(--text-muted);
            font-weight: 500;
            text-decoration: none;
        }
        
        nav a:hover {
            color: var(--text);
            text-decoration: none;
        }
        
        /* Main Content */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        
        /* Typography */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 2.5rem 0 1rem;
            color: var(--text);
        }
        
        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 2rem 0 0.75rem;
            color: var(--text);
        }
        
        p {
            margin-bottom: 1.25rem;
            color: var(--text-muted);
        }
        
        /* Article Content */
        article p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        article strong {
            color: var(--text);
            font-weight: 600;
        }
        
        /* Lists */
        ul, ol {
            margin: 1.5rem 0;
            padding-left: 1.5rem;
        }
        
        li {
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 0.95rem;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--surface-2);
            font-weight: 600;
            color: var(--text);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--accent);
            color: var(--bg);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: var(--accent-hover);
            text-decoration: none;
        }
        
        .btn-secondary {
            background: var(--surface-2);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .card h3 {
            margin-top: 0;
            color: var(--accent);
        }
        
        /* Affiliate Box */
        .affiliate-box {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-2) 100%);
            border: 1px solid var(--accent);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        
        .affiliate-box h4 {
            color: var(--accent);
            margin-bottom: 0.75rem;
        }
        
        /* Disclosure */
        .disclosure {
            background: var(--surface);
            border-left: 3px solid var(--warning);
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        /* Risk Warning */
        .risk-warning {
            background: var(--surface);
            border-left: 3px solid var(--danger);
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        /* Post List */
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .post-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }
        
        .post-item h2 {
            margin: 0 0 0.5rem;
            font-size: 1.25rem;
        }
        
        .post-item h2 a {
            color: var(--text);
        }
        
        .post-item h2 a:hover {
            color: var(--accent);
            text-decoration: none;
        }
        
        .post-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .post-excerpt {
            margin-top: 0.75rem;
            color: var(--text-muted);
        }
        
        /* Hero */
        .hero {
            text-align: center;
            padding: 4rem 1.5rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        /* Footer */
        footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 2rem 1.5rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            table {
                font-size: 0.85rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">âš¡ KryptoWorld</a>
            <nav>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <p>&copy; {{ now.Year }} KryptoWorld. All rights reserved.</p>
        <p>Affiliate links may be present. <a href="/disclosure/">Full disclosure</a>.</p>
    </footer>
</body>
</html>
