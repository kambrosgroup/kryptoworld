<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; flex-wrap: wrap; gap: 10px; padding: 20px; background: #1a1a25; }
        .icon-container { text-align: center; }
        .icon {
            background: #0a0a0f;
            border-radius: 22%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .icon-72 { width: 72px; height: 72px; font-size: 36px; }
        .icon-96 { width: 96px; height: 96px; font-size: 48px; }
        .icon-128 { width: 128px; height: 128px; font-size: 64px; }
        .icon-144 { width: 144px; height: 144px; font-size: 72px; }
        .icon-152 { width: 152px; height: 152px; font-size: 76px; }
        .icon-192 { width: 192px; height: 192px; font-size: 96px; }
        .icon-384 { width: 384px; height: 384px; font-size: 192px; }
        .icon-512 { width: 512px; height: 512px; font-size: 256px; }
        .bolt { color: #f59e0b; text-shadow: 0 0 40px rgba(245, 158, 11, 0.5); }
    </style>
</head>
<body>
    <div class="icon-container"><div class="icon icon-72"><span class="bolt">⚡</span></div><p>72x72</p></div>
    <div class="icon-container"><div class="icon icon-96"><span class="bolt">⚡</span></div><p>96x96</p></div>
    <div class="icon-container"><div class="icon icon-128"><span class="bolt">⚡</span></div><p>128x128</p></div>
    <div class="icon-container"><div class="icon icon-144"><span class="bolt">⚡</span></div><p>144x144</p></div>
    <div class="icon-container"><div class="icon icon-152"><span class="bolt">⚡</span></div><p>152x152</p></div>
    <div class="icon-container"><div class="icon icon-192"><span class="bolt">⚡</span></div><p>192x192</p></div>
    <div class="icon-container"><div class="icon icon-384"><span class="bolt">⚡</span></div><p>384x384</p></div>
    <div class="icon-container"><div class="icon icon-512"><span class="bolt">⚡</span></div><p>512x512</p></div>
</body>
</html>
